<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .date-display {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .task-form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #6a11cb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5a0db3;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .task-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .task-filters button {
            flex: 1;
        }
        
        .tasks-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .tasks-header {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }
        
        .task-list {
            list-style-type: none;
        }
        
        .task-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .task-item:hover {
            background-color: #f9f9f9;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-checkbox {
            margin-right: 15px;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .task-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .task-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .priority-high {
            background-color: #ffe6e6;
            color: #d63031;
        }
        
        .priority-medium {
            background-color: #fff9e6;
            color: #f39c12;
        }
        
        .priority-low {
            background-color: #e6f7ff;
            color: #3498db;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        .completed .task-title {
            text-decoration: line-through;
            color: #888;
        }
        
        .completed .task-description {
            color: #aaa;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .task-filters {
                flex-direction: column;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-checkbox {
                margin-bottom: 10px;
            }
            
            .task-actions {
                width: 100%;
                margin-top: 15px;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Task Manager</h1>
            <div class="date-display" id="currentDate"></div>
        </header>
        
        <section class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea id="taskDescription" placeholder="Add details about this task..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>
        
        <section class="task-filters">
            <button class="btn btn-secondary" data-filter="all">All Tasks</button>
            <button class="btn btn-secondary" data-filter="active">Active</button>
            <button class="btn btn-secondary" data-filter="completed">Completed</button>
        </section>
        
        <section class="tasks-container">
            <div class="tasks-header">
                <span>Today's Tasks</span>
                <span id="taskCount">0 tasks</span>
            </div>
            
            <ul class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state">
                    <i>üìù</i>
                    <p>No tasks yet. Add a task to get started!</p>
                </div>
            </ul>
        </section>
    </div>

    <script>
        // Get DOM elements
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const currentDate = document.getElementById('currentDate');
        const filterButtons = document.querySelectorAll('.task-filters button');
        
        // Initialize tasks array
        let tasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];
        let currentFilter = 'all';
        
        // Set current date
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        currentDate.textContent = now.toLocaleDateString('en-US', options);
        
        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('dailyTasks', JSON.stringify(tasks));
            updateTaskList();
        }
        
        // Function to update task count
        function updateTaskCount() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            taskCount.textContent = `${completedTasks}/${totalTasks} completed`;
        }
        
        // Function to render tasks based on current filter
        function updateTaskList() {
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true; // 'all'
            });
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i>üìù</i>
                        <p>No ${currentFilter !== 'all' ? currentFilter : ''} tasks yet.</p>
                    </div>
                `;
            } else {
                taskList.innerHTML = filteredTasks.map((task, index) => `
                    <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <div class="task-title">
                                ${task.title}
                                <span class="task-priority priority-${task.priority}">${task.priority}</span>
                            </div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-secondary delete-btn">Delete</button>
                        </div>
                    </li>
                `).join('');
                
                // Add event listeners to checkboxes and delete buttons
                document.querySelectorAll('.task-checkbox').forEach((checkbox, index) => {
                    checkbox.addEventListener('change', function() {
                        const taskId = this.closest('.task-item').dataset.id;
                        toggleTaskCompletion(taskId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach((button, index) => {
                    button.addEventListener('click', function() {
                        const taskId = this.closest('.task-item').dataset.id;
                        deleteTask(taskId);
                    });
                });
            }
            
            updateTaskCount();
        }
        
        // Function to add a new task
        function addTask(title, description, priority) {
            const newTask = {
                id: Date.now().toString(),
                title,
                description,
                priority,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
        }
        
        // Function to toggle task completion
        function toggleTaskCompletion(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
        }
        
        // Function to delete a task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
        }
        
        // Event listener for form submission
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            
            if (title) {
                addTask(title, description, priority);
                taskForm.reset();
                document.getElementById('taskPriority').value = 'medium';
            }
        });
        
        // Event listeners for filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('btn-primary'));
                this.classList.add('btn-primary');
                currentFilter = this.dataset.filter;
                updateTaskList();
            });
        });
        
        // Initialize the app
        updateTaskList();
    </script>
</body>
</html>
