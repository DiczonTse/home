			body {
			  height: 100%;
			  background: linear-gradient(141deg, #ccffff 0%, #ffccff 26%, #ccffcc 51%, #ccccff 76%, #ffffcc 90%);
			  font-family: "Lato", "sans-serif", "Segoe UI Emoji";
			}
			
			.overlay {
				height: 100%;
				width: 0;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0, 0.9);
				overflow-x: hidden;
				transition: 0.5s;
			}
			.overlay-content {
				position: relative;
				top: 0%;
				width: 100%;
				text-align: center;
				margin-top: 30px;
			}
			.overlay a {
				padding: 8px;
				text-decoration: none;
				font-size: 24px;
				color: #818181;
				display: inline;
				transition: 0.3s;
			}
			.overlay a:hover, .overlay a:focus {
				color: #f1f1f1;
			}
			.overlay .closebtn2 {
				position: relative;
				top: 0%;
				right: 45px;
				font-size: 60px;
			}
			@media screen and (max-height: 450px) {
				.overlay a {font-size: 20px}
				.overlay .closebtn2 {
				font-size: 40px;
				top: 0%;
				right: 35px;}
			}
			
			.dropbtn {
			  background-color: transparent;
			  color: #ffd103;
			  padding: 12px;
			  font-size: 16px;
			  border-radius: 8px;
			  border: none;
			}

			.dropdown {
			  position: relative;
			  border-radius: 8px;
			  display: inline-block;
			}

			.dropdown-content {
			  display: none;
			  position: absolute;
			  background-color: #081587;
			  min-width: 150px;
			  border-radius: 8px;
			  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			  z-index: 1;
			}

			.dropdown-content a {
			  color: black;
			  padding: 12px 16px;
			  text-decoration: none;
			  display: block;
			}
			
			.dropdown-menu-center {
				left: 50% !important;
				right: auto !important;
				text-align: center !important;
				transform: translate(-50%, 0) !important;
			}

			.dropdown-content a:hover {background-color: #ddd;}

			.dropdown:hover .dropdown-content {display: block;}

			.dropdown:hover .dropbtn {background-color: #081587;}

			.openbtn {
			  font-size: 20px;
			  cursor: pointer;
			  background-color: #111;
			  color: white;
			  position: fixed;
			  top: 0px;
			  left: 0px;
			  z-index: 99;
			  padding: 10px 15px;
			  border: none;
			  border-radius: 4px;
			}

			.openbtn:hover {
			  background-color: #444;
			}

			#main {
			  transition: margin-left .5s;
			  padding: 16px;
			}

			/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
			@media screen and (max-height: 450px) {
			  .sidebar {padding-top: 15px;}
			  .sidebar a {font-size: 18px;}
			}

			.alert {
			  padding: 20px;
			  background-color: #f44336;
			  color: white;
			  opacity: 1;
			  transition: opacity 0.6s;
			  margin-bottom: 15px;
			}

			.alert.success {background-color: #4CAF50;}
			.alert.info {background-color: #2196F3;}
			.alert.warning {background-color: #ff9800;}

			.closebtn {
			  margin-left: 15px;
			  color: white;
			  font-weight: bold;
			  float: right;
			  font-size: 22px;
			  line-height: 20px;
			  cursor: pointer;
			  transition: 0.3s;
			}

			.closebtn:hover {
			  color: black;
			}
			
			#topBtn {
			  display: none;
			  position: fixed;
			  bottom: 40px;
			  right: 25px;
			  z-index: 99;
			  font-size: 20px;
			  border: none;
			  outline: none;
			  background-color: gray;
			  color: white;
			  cursor: pointer;
			  padding: 10px 15px;
			  border-radius: 4px;
			}

			#topBtn:hover {
			  background-color: #555;
			}

			hr {
				margin: 10px;
				border: 1px dashed lightblue;
			}
			
			.notification {
			  text-decoration: none;
			  padding: 15px 26px;
			  position: relative;
			  display: inline-block;
			  border-radius: 2px;
			}

			.notification:hover {
			  background: grey;
			}

			.notification .badge {
			  position: absolute;
			  top: 0px;
			  right: 0px;
			  padding: 5px 10px;
			  border-radius: 50%;
			  background-color: red;
			  color: white;
			}
			
			/* The Modal (background) */
			.modal, .modal2, .modal3 {
			  display: none; /* Hidden by default */
			  position: fixed; /* Stay in place */
			  z-index: 1; /* Sit on top */
			  padding-top: 0px; /* Location of the box */
			  left: 0;
			  top: 0;
			  width: 100%; /* Full width */
			  height: 100%; /* Full height */
			  overflow: auto; /* Enable scroll if needed */
			  background-color: rgb(0,0,0); /* Fallback color */
			  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}

			/* Modal Content */
			.modal-content, .modal-content2, .modal-content3 {
			  position: relative;
			  background-color: #fefefe;
			  margin: auto;
			  padding: 0;
			  border: 1px solid #888;
			  width: 80%;
			  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
			  -webkit-animation-name: animatetop;
			  -webkit-animation-duration: 0.4s;
			  animation-name: animatetop;
			  animation-duration: 0.4s
			}
			
			/* Calculator */
			.calculator {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.display {
				width: 100%;
				max-width: 400px;
				height: 100px;
				background-color: #dddddd;
				display: flex;
				justify-content: flex-end;
				align-items: center;
				padding: 20px;
				font-size: 36px;
			}
			.buttons {
				display: flex;
				flex-wrap: wrap;
				width: 100%;
				max-width: 400px;
			}
			.buttons button {
				width: calc(100% / 4);
				height: 100px;
				font-size: 36px;
			}

			  text-align: center;

			/* Add Animation */
			@-webkit-keyframes animatetop {
			  from {top:-300px; opacity:0} 
			  to {top:0; opacity:1}
			  to {top:0; opacity:1}
			}

			@keyframes animatetop {
			  from {top:-300px; opacity:0}
			  to {top:0; opacity:1}
			}

			  var i, arr1, arr2;
			  arr1 = element.className.split(" ");

			}

			function w3RemoveClass(element, name) {
			  var i, arr1, arr2;
			  arr1 = element.className.split(" ");
			  arr2 = name.split(" ");
			  for (i = 0; i < arr2.length; i++) {
				while (arr1.indexOf(arr2[i]) > -1) {

		<script>
			function setCookie(cname,cvalue,exdays) {
			  const d = new Date();
			  d.setTime(d.getTime() + (exdays*24*60*60*1000));
			  let expires = "expires=" + d.toUTCString();
			  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}

			function getCookie(cname) {
			  let name = cname + "=";
			  let decodedCookie = decodeURIComponent(document.cookie);
			  let ca = decodedCookie.split(';');
			  for(let i = 0; i < ca.length; i++) {
				let c = ca[i];
				while (c.charAt(0) == ' ') {
				  c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
				  return c.substring(name.length, c.length);
				}
			  }
			  return "";
			}

			function checkCookie() {
			  let user = getCookie("username");
			  if (user != "") {
				alert("歡迎回來，" + user + "！");
			  } else {
				 user = prompt("請問你叫什麼名字？","");
				 if (user != "" && user != null) {
				   setCookie("username", user, 30);
				 }
			  }
			}
		</script>

		<!--Canvas Clock Function-->
		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			var radius = canvas.height / 2;
			ctx.translate(radius, radius);
			radius = radius * 0.90
			setInterval(drawClock, 1000);
			function drawClock() {
				drawFace(ctx, radius);
				drawNumbers(ctx, radius);
				drawTime(ctx, radius);
			}
			function drawFace(ctx, radius) {
				var grad;
				ctx.beginPath();
				ctx.arc(0, 0, radius, 0, 2*Math.PI);
				ctx.fillStyle = 'white';
				ctx.fill();
				grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
				grad.addColorStop(0, '#333');
				grad.addColorStop(0.5, 'white');
				grad.addColorStop(1, '#333');
				ctx.strokeStyle = grad;
				ctx.lineWidth = radius*0.1;
				ctx.stroke();
				ctx.beginPath();
				ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
				ctx.fillStyle = '#333';
				ctx.fill();
			}
			function drawNumbers(ctx, radius) {
				var ang;
				var num;
				ctx.font = radius*0.15 + "px arial";
				ctx.textBaseline="middle";
				ctx.textAlign="center";
				for(num = 1; num < 13; num++){
					ang = num * Math.PI / 6;
					ctx.rotate(ang);
					ctx.translate(0, -radius*0.85);
					ctx.rotate(-ang);
					ctx.fillText(num.toString(), 0, 0);
					ctx.rotate(ang);
					ctx.translate(0, radius*0.85);
					ctx.rotate(-ang);
				}
			}
			function drawTime(ctx, radius){
				var now = new Date();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				//hour
				hour=hour%12;
				hour=(hour*Math.PI/6)+
				(minute*Math.PI/(6*60))+
				(second*Math.PI/(360*60));
				drawHand(ctx, hour, radius*0.5, radius*0.07);
				//minute
				minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
				drawHand(ctx, minute, radius*0.8, radius*0.07);
				// second
				second=(second*Math.PI/30);
				drawHand(ctx, second, radius*0.9, radius*0.02);
			}

			function drawHand(ctx, pos, length, width) {
				ctx.beginPath();
				ctx.lineWidth = width;
				ctx.lineCap = "round";
				ctx.moveTo(0,0);
				ctx.rotate(pos);
				ctx.lineTo(0, -length);
				ctx.stroke();
				ctx.rotate(-pos);
			}
		</script>

		<script>
			function includeHTML() {
			  var z, i, elmnt, file, xhttp;
			  /*loop through a collection of all HTML elements:*/
			  z = document.getElementsByTagName("*");
			  for (i = 0; i < z.length; i++) {
				elmnt = z[i];
				/*search for elements with a certain attribute:*/
				file = elmnt.getAttribute("w3-include-html");
				if (file) {
				  /*make an HTTP request using the attribute value as the file name:*/
				  xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
					  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
					  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
					  /*remove the attribute, and call this function once more:*/
					  elmnt.removeAttribute("w3-include-html");
					  includeHTML();
					}
				  }      
				  xhttp.open("GET", file, true);
				  xhttp.send();
				  /*exit the function:*/
				  return;
				}
			  }
			};
		</script>
